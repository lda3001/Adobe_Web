<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe</title>
    <link rel="icon" href="../img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">

    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <style>
       
        
       
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg position-fixed top-0 w-100" id="navbar">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="../html/Home.html">
                <h3><b>Adobe</b></h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../html/Home.html">Kiểm Tra Trạng Thái
                            Adobe</a>
                    </li>

                </ul>
                <!-- Toggle Switch for Dark/Light Mode -->
                <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="themeToggle" />
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content pre-login-modal">

                <div class="modal-body modal-body-login border-common">
                    <form id="loginForm" class="d-flex align-items-center justify-content-center px-3 py-3">
                        <div class=" w-75">

                            <input type="text" class="form-control input-login" id="username" required
                                placeholder="Nhập Email Của Bạn">
                        </div>

                        <div class="text-center w-25">
                            <button type="submit" class="btn w-100 btn-login">Đăng Nhập</button>
                        </div>


                    </form>
                    <div class="text-center w-100 my-3">
                        <div id="alert-login"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 d-flex align-items-center justify-content-center hidden" style="min-height: 100vh;"
        id="mainContainer">

        <div class="row justify-content-center w-100 position-relative home-container">

            <div class="col-md-6 p-5 col-sm-12 div-container" id="statusDiv">

                <div class="tab-common border-common">
                    <button class="close-btn" id="closeModalBtn"><i class="bi bi-box-arrow-left"></i></button>

                    <div class="tab-1 tab-check-status w-75" id="checkStatus">

                        <div class="input-group w-100 mx-3">
                            <input type="text" class="form-control border-common input-email w-100" id="email"
                                aria-describedby="basic-addon3 basic-addon4">
                        </div>
                        <div class="text-center w-100 m-3">
                            <a href="javascript:void(0);" class="btn btn-success w-100 p-2 border-common"
                                id="liveAlertBtn"><span class=" fw-3">Kiểm Tra Trạng Thái Tài Khoản</span></a>
                        </div>
                        <div class=" text-center w-100 mx-3">
                            <a href="javascript:void(0);" class="btn btn-otp w-100 p-2 border-common"
                                id="otpButton"><span class=" fw-3 text-light">Lấy Mã Xác Thực OTP</span></a>
                        </div>







                    </div>
                    <!-- <div class="tab-2 tab-otp hide-tab-2" id="myOtp">
                        
                        <script>
                            
                        </script>
                    </div> -->

                </div>
                <div class=" text-center mt-3 expire-time">
                    <h5>Hạn sử dụng còn lại 12/12/2025 </h5>
                </div>





            </div>
            <div class="position-absolute top-50 tab-line"></div>
            <div class="col-md-6 p-5 col-sm-12 div-container" id="otpDiv">

                <div class="tab-common border-common">
                    <button class="reload-btn" id="reloadBtn"><i class="bi bi-arrow-clockwise"></i></button>
                    <div class="tab-1 live-alert-tab" id="otp-2">
                        <div id="liveAlertPlaceholder" class="w-75 mx-auto">
                            <div class=" w-100 text-center">
                                <h2>Thông Báo</h2>
                            </div>
                        </div>


                    </div>
                    <div class="tab-2 hide-tab-2 live-alert-tab-otp" id="checkStatus-2">
                        <!-- <h2 class="text-center my-5">Kiểm Tra Trạng Thái Adobe</h2>
                        <p class="fw-bold text-center w-75 mx-auto">
                            Vui lòng nhấn vào nút Kiểm Tra Trạng Thái để lấy mã kiểm tra trạng thái đăng Nhập vào Adobe
                        </p>
                        <div class="text-center p-3 mt-5">
                            <a href="javascript:void(0);" class="btn btn-success w-50 p-2 border-common"
                                id="return"><span class=" fw-3 ">Kiểm tra trạng thái</span></a>
                        </div> -->
                        <div id="live-alert-tab-otp" class="w-75 mx-auto">

                        </div>

                        <h5 class=" text-center check-adobe-title">Mã OTP Của Bạn Là :</h5>
                        <div class="input-group p-2">
                            <div class="position-relative w-100">
                                <div class="input-group w-75 mx-auto">
                                    <input type="text" class="form-control p-3" id="OTP"
                                        aria-describedby="basic-addon3 basic-addon4" readonly disabled>
                                    <button class="btn btn-outline-secondary" type="button" id="copyOtpBtn"
                                        title="Copy OTP">
                                        <i class="bi bi-clipboard"></i>
                                    </button>
                                </div>
                                <div class="text-center mt-3 w-75 mx-auto">
                                    <span id="errorOtp" class="p-3 w-100"></span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="text-center mt-3">
                            <button id="resendOtpBtn" class="btn btn-otp w-50 p-2 border-common" disabled>Gửi lại mã (60s)</button>
                        </div> -->
                    </div>


                </div>
                <div class=" text-center mt-3 expire-time">
                    <h5>Kiểm tra lần cuối: 00:52:20 30/03/2025</h5>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/script.js"></script>
    <script>
        // Show login modal on page load

    </script>

</body>

</html>
